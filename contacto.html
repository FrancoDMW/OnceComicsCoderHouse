    <body class="seccion_dark">
        <header>
            <div class="container text-center">
                <div class="row">
                <a class="col btn btn-success m-1" href="index.html" role="button">Inicio</a>
                <a class="col btn btn-success m-1" href="mangas.html" role="button">Mangas</a>
                <a class="col btn btn-success m-1" href="comics.html" role="button">Comics</a>
                <a class="col btn btn-success m-1" href="accesorios.html" role="button">Accesorios</a>
                <a class="col btn btn-success m-1" href="contacto.html" role="button">Contacto</a>
                </div>
            </div>
        </header><br>
        <div class="container text-center">
            <div class="row">
                <div>
                    <img src="images/1-slide.jpg" style="height:100%; width:100%" alt="BannerLogo">
                </div>
            </div>
        </div><br>
        <div class="container-fluid">
            <div class="row bg-dark">
                <h1>Contacto</h1>
            </div><br>
            <div class="row">
                <div class="col bg-dark">
                    <div>
                        <img style="width: 30px; height: 30px;" loading="lazy" src="images/mail.png" alt="MAIL">
                        <span class="colorTexto" style="font-size: 2rem;">CORREO</span><br><br>
                    </div>
                        <form id="contact_form" name="contact_form" method="post">
                            <div class="mb-5 row">
                                <div class="col">
                                    <p>Nombre</p>
                                    <input type="text" required maxlength="50" class="form-control" id="first_name" name="first_name">
                                </div>
                                <div class="col">
                                    <p>Apellido</p>
                                    <input type="text" required maxlength="50" class="form-control" id="last_name" name="last_name">
                                </div>
                            </div>
                            <div class="mb-5 row">
                                <div class="col">
                                    <p for="email_addr">Direccion de E-mail</p>
                                    <input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
                                        placeholder="nombre@ejemplo.com">
                                </div>
                                <div class="col">
                                    <p for="phone_input">Telefono</p>
                                    <input type="tel" required maxlength="50" class="form-control" id="phone_input" name="Phone"
                                        placeholder="telefono">
                                </div>
                            </div>
                            <div class="mb-5">
                                <p for="message">Mensaje</p>
                                <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary px-4 btn-lg">Enviar</button>
                        </form><br>
                </div>
                <div class="col bg-dark">
                    <img style="width: 30px; height: 30px;" loading="lazy" src="images/whatsapp.png" alt="WHATSAPP"> <span class="colorTexto" style="font-size: 2rem;">WHATSAPP</span> <br><br>
                    <p><a href="https://api.whatsapp.com/send?phone=5491130698901" target="_blank" rel="noopener">+54 911 30698901</a></p>
                    <p class="colorTexto">Lunes a viernes de 8:30 a 18.30 - SÃ¡bados de 9.00 a 17.30</p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <footer class="bg-success"></footer>
    </body>
</html>
